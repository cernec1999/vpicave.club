<!-- Flexbox container for aligning the toasts -->
<div id="infoparent" aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
    <!-- Then put toasts within -->
    <div id="infotoast" class="toast vpi-scheme" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">{{ site.info.title }}</strong>
            <small>{{ site.info.date }}</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ site.info.message }} <br />
            <a href = "{{ site.info.link }}">
                Click here for more info
            </a>
        </div>
    </div>
</div>
